<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            width: 350px;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #4e73df;
            box-shadow: 0px 0px 6px rgba(78, 115, 223, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4e73df;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2e59d9;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .message.error {
            color: #e74a3b;
        }

        .message.success {
            color: #1cc88a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Welcome Back</h2>

    <!-- Form login của Spring Security -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="username" placeholder="Enter your email" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required/>
        </div>
        <button type="submit">Login</button>
    </form>

    <!-- Hiển thị thông báo -->
    <div th:if="${param.error}" class="message error">
        Invalid email or password!
    </div>
    <div th:if="${param.logout}" class="message success">
        You have been logged out.
    </div>
</div>
</body>
</html>
