<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h2>Company Management</h2>
<a href="/company/add" class="btn btn-primary mb-3">+ Add Company</a>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Company Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company : ${companies}">
        <td th:text="${company.id}"></td>
        <td>
    <a th:href="@{/company/{id}/users(id=${company.id})}" 
       th:text="${company.companyName}"></a>
</td>
        <td>
            <a th:href="@{/company/edit/{id}(id=${company.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/company/delete/{id}(id=${company.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
