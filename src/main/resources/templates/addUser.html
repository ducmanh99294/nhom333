<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h2 th:text="${user.id != null ? 'Edit User' : 'Add User'}"></h2>

<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" 
               th:placeholder="${user.id != null ? 'Leave blank to keep current password' : ''}"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Company</label>
        <select th:field="*{company}" class="form-select" required>
            <option value="" disabled selected>Select a company</option>
            <option th:each="company : ${companies}" 
                    th:value="${company.id}" 
                    th:text="${company.companyName}"
                    th:selected="${user.company != null and user.company.id == company.id}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/users" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
