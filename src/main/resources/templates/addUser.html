<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm người dùng</title>
</head>
<body>
<h1>Thêm người dùng mới</h1>

<form th:action="@{/add-user}" th:object="${user}" method="post">
    <label>Tên:</label>
    <input type="text" th:field="*{name}" required /><br><br>

    <label>Age:</label>
    <input type=number th:field="*{age}" required /><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br><br>

    <button type="submit">Thêm</button>
</form>

<p th:if="${param.success}">✅ Người dùng đã được thêm!</p>
</body>
</html>
