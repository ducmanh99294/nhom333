<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1cc88a, #4e73df);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #fff;
            width: 380px;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
            margin-right: 26px;
        }

        .form-group label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #1cc88a;
            box-shadow: 0px 0px 6px rgba(28, 200, 138, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1cc88a;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #17a673;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #4e73df;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Create Account</h2>

    <!-- Form register -->
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" placeholder="Enter your first name" required/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" placeholder="Enter your last name" required/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password" required/>
        </div>
        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login here</a>
  </div>
</div>



</body>
</html>
