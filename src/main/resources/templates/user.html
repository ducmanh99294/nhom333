<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User Management</h2>
        <a href="/users/add" class="btn btn-primary">+ Add User</a>
        <a href="/company" class="btn btn-primary">Back</a>
    </div>

    <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Roles</th>
                <th style="width: 150px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.company != null ? user.company.companyName : 'â€”'}"></td>
                <td>
                    <span th:each="role : ${user.roles}" 
                          th:text="${role.name}" 
                          class="badge bg-info me-1"></span>
                </td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" 
                       class="btn btn-warning btn-sm me-1">Edit</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
