<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách thành viên</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Danh sách thành viên</h1>
<ul>
    <li th:each="user : ${users}">
        <a th:href="@{|/member/${user.id}|}" th:text="${user.name}"></a>
    </li>
</ul>
</body>
</html>
