<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h2 th:text="${company.id != null ? 'Edit Company' : 'Add Company'}"></h2>

<form th:action="@{/company/save}" th:object="${company}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input type="text" th:field="*{companyName}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/company" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
